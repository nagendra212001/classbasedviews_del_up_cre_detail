{% extends 'app1/dummy.html' %}


{% block title %}

<title>Create Page</title>

{% endblock %}


{% block body_block %}
    <h1>Fill the form to insert school data</h1>
    <form method="POST">
        {% csrf_token %}
            {{form.as_p}}
        {% if form.instance.pk %}
            <input type="submit" value="update" class="btn btn-danger">
        {% else %}
            <input type="submit" value="Create" class="btn btn-danger">
        {% endif %}
        

    </form>
{% endblock %}
